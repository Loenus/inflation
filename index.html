<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function callApi() {
            try {
                const response = await fetch('https://sdmx.istat.it/SDMXWS/rest/data/167_742/A.00.IT.4+8.40/?startPeriod=2020');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
                alert('API chiamata con successo!');
            } catch (error) {
                console.error('Errore durante la chiamata API:', error);
                alert('Errore durante la chiamata API.');
            }
        }
    </script>
</head>
<body>
    <button id="myButton" onclick="callApi()">Click Me!</button>
</body>
</html>
